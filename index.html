<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Social Network</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpeg" />
  </head>
  <body>
    <div id="app">
      <nav class="main__navigation">
        <div class="logo__img">
          <img src="img/social-network-logo.jpeg" alt="social-network-logo" />
          <input type="text" />
        </div>
        <button>
          <img src="img/profile.png" alt="profile" />
        </button>
      </nav>
      <main>
        <div class="user">
          <div class="user__cover__photo"></div>
          <div class="user__profile">
            <div class="user__info">
              <span>
                <img src="img/profile5.png" alt="profile" />
              </span>
              <div class="user__text">
                <h1>Test User</h1>
                <h2>21 friends</h2>
                <h3>Novo Naselje c-13 Kotor</h3>
              </div>
            </div>
            <div class="user__edit">
              <img src="img/stroke.png" alt="" />
              <p>Edit profile</p>
            </div>
          </div>
        </div>
      </main>
      <section class="friends__section">
        <div class="friends">
          <div class="friends__info">
            <h2>Friends</h2>
            <p>21 friends</p>
          </div>
          <ul class="friend__list"></ul>
        </div>
        <ul class="posts"></ul>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
