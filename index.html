<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Social Network</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpeg" />
  </head>
  <body>
    <span class="loader"></span>
    <div id="app">
      <nav class="main__navigation">
        <div class="logo__img">
          <img src="img/social-network-logo.jpeg" alt="social-network-logo" />
          <input type="text" id="social__network" />
        </div>
        <button class="nav__btn">
          <img src="img/profile5.png" alt="profile" />
        </button>
        <div class="log__out__container">
          <div class="my__profile">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            
            <p>My profile</p>
          </div>
          <div class="log__out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
            
            <p>Log Out</p>
          </div>
        </div>
      </nav>
      <main>
        <div class="user">
          <div class="user__cover__photo"></div>
          <div class="user__profile">
            <div class="user__info">
              <span>
                <img src="img/profile5.png" alt="profile" />
              </span>
              <div class="user__text">
                <h1></h1>
                <h2></h2>
                <h3></h3>
              </div>
            </div>
            <div class="user__edit">
              <img src="img/stroke.png" alt="" />
              <p>Edit profile</p>
            </div>
          </div>
        </div>
      </main>
      <section class="friends__section">
        <div class="friends">
          <div class="friends__info">
            <h2></h2>
            <p></p>
          </div>
          <ul class="friend__list"></ul>
        </div>
        <ul class="posts"></ul>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
